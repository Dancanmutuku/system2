{% extends "../base.html" %}

{% block login %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              {% load static %}
              <div class="brand-logo">
                <img src="https://media.istockphoto.com/id/1465343359/vector/continuous-teamwork-and-human-solidarity-idea-logo.jpg?s=1024x1024&w=is&k=20&c=ZdGq4PnnAaCNWxEzyBtF51eJXEFBMiDjxLzzKTt_x-E=" alt="logo">
              </div>
              <h6 class="fw-light">Sign in to Continue.</h6>
              <form class="pt-3" method="post">
                {% csrf_token %}
                {{ field.errors }}
                <div class="form-group">
                  <!-- {{ form.username }} -->
                  <input type="text" name="username" class="form-control form-control-lg" id="inputEmail" placeholder="Username" required >
                </div>
                <div class="form-group">
                  <!-- {{ form.password }} -->
                  <input type="password" name="password" class="form-control form-control-lg" id="inputPass" placeholder="Password" required>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <a href="{% url  'password_reset' %}" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  {% endblock %}
